<!doctype html>
<html>
  <head>
    <title>Dagoba</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/dagoba.js"></script>

    <script src="js/jquery.min.js"></script>
    <script src="js/springy.js"></script>
    <script src="js/springyui.js"></script>

    <style type="text/css">
      @import url(/~dann/vendor/WebCola/WebCola/style.css);
      .background {
        stroke: white;
        stroke-width: 1px;
        fill: white;
      }

      .node {
        stroke: black;
        stroke-width: 1.5px;
        cursor: move;
        fill: lightcoral;
      }

      .link {
        fill: none;
        stroke: #000;
        stroke-width: 3px;
        opacity: 0.7;
        marker-end: url(#end-arrow);
      }

      .label {
        fill: black;
        font-family: Verdana;
        font-size: 25px;
        text-anchor: middle;
        cursor: move;
      }

      svg {
        border: 1px solid black;
      }

      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>

    <pre id="graph" style="display:none"></pre>

    <textarea cols="30" id="nodes_ta" name="nodes_ta" rows="10"></textarea>
    <textarea cols="30" id="edges_ta" name="edges_ta" rows="10"></textarea>

    <button id="save">Save</button>

    <canvas id="springydemo" width="640" height="480" />



    <script src="js/d3.v3.js"></script>
    <script src="js/cola.js"></script>
    <link rel="stylesheet" href="/~dann/vendor/WebCola/WebCola/extern/hljs/styles/github.css">
    <script src="js/highlight.pack.js"></script>
    <script src="js/ripplemap.js"></script>

    <script type="text/javascript" src="ripplemap.js"></script>

  </body>
</html>
