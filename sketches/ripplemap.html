<!doctype html>
<html>
  <head>
    <title>Dagoba</title>
    <meta charset="UTF-8">

    <style type="text/css">
      @import url(css/style.css);
      .background {
        stroke: white;
        stroke-width: 1px;
        fill: white;
      }

      .node {
        stroke: black;
        stroke-width: 1.5px;
        cursor: move;
        fill: lightcoral;
      }

      .link {
        fill: none;
        stroke: #000;
        stroke-width: 3px;
        opacity: 0.7;
        marker-end: url(#end-arrow);
      }

      .label {
        fill: black;
        font-family: Verdana;
        font-size: 25px;
        text-anchor: middle;
        cursor: move;
      }

      svg {
        border: 1px solid black;
      }

      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>

    <h1> Welcome to ripplemapping </h1>

    <p>
      Keys: <br />
      'p' for previous year <br />
      'n' for next year <br />
      'a' for all edges <br />
      's' for some edges <br />
    </p>

    <div>
      <p>
        min year:
        <span id="minyear"></span>
        max year:
        <span id="maxyear"></span>
      </p>
    </div>

    <canvas id="ripples" width="900" height="900"></canvas>


    <script type="text/javascript" src="js/dagoba.js"></script>
    <script type="text/javascript" src="ripplemap.js"></script>

  </body>
</html>
