<!doctype html>
<html>
  <head>
    <title>Welcome to ripplemapping</title>
    <meta charset="UTF-8">

    <style type="text/css">
      @import url(css/style.css);
      .background {
        stroke: white;
        stroke-width: 1px;
        fill: white;
      }

      .node {
        stroke: black;
        stroke-width: 1.5px;
        cursor: move;
        fill: lightcoral;
      }

      .link {
        fill: none;
        stroke: #000;
        stroke-width: 3px;
        opacity: 0.7;
        marker-end: url(#end-arrow);
      }

      .label {
        fill: black;
        font-family: Verdana;
        font-size: 25px;
        text-anchor: middle;
        cursor: move;
      }

      svg {
        border: 1px solid black;
      }

      canvas {
        border: 1px solid black;
      }

      #legend {
        float: left;
      }

      #newaction {
        float: right;
      }

      .word:active, .word:focus, .word:hover {
        border: none;
        outline: none;
        background-color: #dfd;
      }

      .thing:active, .thing:focus, .thing:hover {
        background-color: #fee;
      }

      .action:active, .action:focus, .action:hover {
        background-color: #ffe;
      }

      .happening:active, .happening:focus, .happening:hover {
        background-color: #fef;
      }

      .effect:active, .effect:focus, .effect:hover {
        background-color: #eff;
      }

      .edge:active, .edge:focus, .edge:hover {
        background-color: #eee;
      }
    </style>
  </head>
  <body>

    <h1> Welcome to ripplemapping </h1>

    <p id="legend">
      Keys: <br />
      'p' for previous year <br />
      'n' for next year <br />
      'a' for all edges <br />
      's' for some edges <br />
      'f' for filter toggle <br />
    </p>

    <div id="newaction">
      <p>
        <input id="thing1name" name="thing1name" type="text" value="Thing 1 name" /> <br />
        <!--         <input id="thing1type" name="thing1type" type="text" value="person" /> (person, org, event, outcome, place) -->
        <select id="thing1type" name="thing1type">
          <option value="person">person</option>
          <option value="org">org</option>
          <option value="event">event</option>
          <option value="outcome">outcome</option>
          <option value="place">place</option>
        </select>
      </p>
      <p>
        <!--         <input id="actiontype" name="actiontype" type="text" value="manage" /> (create, attend, manage, assist, join, leave) <br /> -->
        did
        <select id="actiontype" name="actiontype">
          <option value="create">create</option>
          <option value="attend">attend</option>
          <option value="manage">manage</option>
          <option value="assist">assist</option>
          <option value="present">present</option>
          <option value="join">join</option>
          <option value="leave">leave</option>
        </select>
      </p>
      <p>
        <input id="thing2name" name="thing2name" type="text" value="Thing 2 name" /> <br />
        <!--         <input id="thing2type" name="thing2type" type="text" value="person" /> (person, org, event, outcome, place) -->
        <select id="thing2type" name="thing2type">
          <option value="person">person</option>
          <option value="org">org</option>
          <option value="event">event</option>
          <option value="outcome">outcome</option>
          <option value="place">place</option>
        </select>
      </p>
      <p>
        ( during
        <input id="actiondate" name="actiondate" type="date" value="2010-10-10" />
        )
      </p>
      <p>
        <input id="addaction" name="addaction" type="button" value="Go!" />
      </p>
    </div>


    <canvas id="ripples" width="900" height="900"></canvas>

    <div style="display:none">
      <p>
        min year:
        <span id="minyear"></span>
        max year:
        <span id="maxyear"></span>
      </p>
    </div>

    <div id="sentences"> </div>

    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/dagoba.js"></script>
    <script type="text/javascript" src="ripplemap.js"></script>

  </body>
</html>
